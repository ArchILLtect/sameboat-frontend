name: Bug Report
description: Report a bug or regression
labels: ["type:fix", "roadmap"]
body:
  - type: input
    id: summary
    attributes:
      label: Summary
      description: One-line description
    validations:
      required: true
  - type: textarea
    id: repro
    attributes:
      label: Steps to Reproduce
      description: Provide steps, sample data, or screenshots
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
    validations:
      required: true
  - type: textarea
    id: env
    attributes:
      label: Environment
      description: Browser, OS, Node, etc.
    validations:
      required: false
